<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{lang(localInfo.lang).register.title}}</h1>
        <div class="buttons">
            <button class="button button-nav" ng-click="doRegister()"><i class="icon ion-android-done"></i></button>
        </div>
        <div class="buttons">
            <button class="button button-nav" ng-click="closeRegister()"><i class="icon ion-ios-arrow-back"></i></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <button ng-show="false"> </button>
            <div class="list">
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).register.username}}</span>
                    <input type="text" ng-model="registration.username"> </label>
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).register.password}}</span>
                    <input type="password" ng-model="registration.password"> </label>
            </div>
        </form>
        <br> <br> <br>
    </ion-content>
</ion-modal-view>
