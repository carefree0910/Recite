<ion-view view-title="{{lang(localInfo.lang).check.viewTitle}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-search" ng-click="dt.doFilter()"></button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <form class="card" ng-submit="dt.doFilter()">
            <button ng-show="false"> </button>
            <label class="item item-input">
                <input type="text" ng-model="dt.filter" />
            </label>
        </form>
        <ion-list>
            <ion-item ng-repeat="word in dt.rs track by $index" href="#/app/check/{{word.id}}">
                <span class="word-title">{{word.name}}</span>
                <span class="badge badge-header">{{getTypes(word.meanings)}}</span>
                <ion-option-button class="button-positive" ng-click="doArchive(word.id)"><span><i class="icon ion-archive"></i> {{lang(localInfo.lang).check.archive}} </span></ion-option-button>
            </ion-item>
        </ion-list>
        <br> <br> <br>
    </ion-content>
</ion-view>
